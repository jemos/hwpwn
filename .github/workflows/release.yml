on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install towncrier

      - name: Generate Changelog
        run: |
          towncrier build --yes
          git restore --staged CHANGELOG.md

      - name: Extract Latest Changelog
        id: extract_changelog
        run: |
          LATEST_CHANGELOG=$(awk '/^Hwpwn/{if (found) {exit} else {found=1}} found' CHANGELOG.rst)
          echo "::set-output name=latest_changelog::$LATEST_CHANGELOG"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ steps.extract_changelog.outputs.latest_changelog }}

